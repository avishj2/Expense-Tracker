<div class="expense-list">
  <h2>Expense List</h2>
  <div class="filter-controls">
    <div class="filter-group">
      <label for="fromDate">From:</label>
      <input id="fromDate" type="date" [(ngModel)]="fromDate" />
    </div>

    <div class="filter-group">
      <label for="toDate">To:</label>
      <input id="toDate" type="date" [(ngModel)]="toDate" />
    </div>

    <div class="filter-group">
      <label for="searchQuery">Search:</label>
      <input
        id="searchQuery"
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search expenses..."
      />
    </div>

    <div class="filter-actions">
      <button (click)="filterExpenses()" class="search-btn">Search</button>
      <button (click)="resetFilters()" class="reset-btn">Reset</button>
    </div>
  </div>
  <div class="export-button">
  <button (click)="exportToExcel()">Download Excel</button>
</div>



  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Category</th>
        <th (click)="sortExpenses('amount')">Amount (Rs.) ðŸ”¼</th>
        <th (click)="sortExpenses('date')">Date ðŸ”¼</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let expense of filteredExpenses"
        [class.editing-row]="editingExpenseId === expense.id"
      >
        <td>
          <input
            *ngIf="editingExpenseId === expense.id"
            [(ngModel)]="editableExpense.description"
            placeholder="Description"
          />
          <span *ngIf="editingExpenseId !== expense.id">{{
            expense.description
          }}</span>
        </td>

        <td>
          <select
            *ngIf="editingExpenseId === expense.id"
            [(ngModel)]="editableExpense.category"
          >
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
          <span *ngIf="editingExpenseId !== expense.id">{{
            expense.category
          }}</span>
        </td>

        <td>
          <input
            type="number"
            *ngIf="editingExpenseId === expense.id"
            [(ngModel)]="editableExpense.amount"
            placeholder="Amount"
          />
          <span *ngIf="editingExpenseId !== expense.id">{{
            expense.amount | currency
          }}</span>
        </td>

        <td>
          <input
            type="date"
            *ngIf="editingExpenseId === expense.id"
            [(ngModel)]="editableExpense.date"
          />
          <span *ngIf="editingExpenseId !== expense.id">{{
            expense.date
          }}</span>
        </td>

        <td>
          <button
            class="save-btn"
            *ngIf="editingExpenseId !== expense.id"
            (click)="startEditing(expense)"
          >
            Edit
          </button>
          <button
            class="save-btn"
            *ngIf="editingExpenseId === expense.id"
            (click)="saveEdit()"
          >
            Save
          </button>
          <button
            class="cancel-btn"
            *ngIf="editingExpenseId === expense.id"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
          <button
            class="delete-btn"
            *ngIf="editingExpenseId !== expense.id"
            (click)="deleteExpense(expense.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"><strong>Total</strong></td>
        <td colspan="3">
          <strong>{{ calculateTotalExpense() | currency }}</strong>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
